{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OnUni Management Software</title>
  {% tailwind_css %}
</head>
<body class="flex min-h-screen bg-gray-100">

  <!-- Sidebar -->
  <aside class="w-64 bg-slate-950 text-white flex flex-col p-4 space-y-6 fixed h-full">
    <div class="text-2xl font-bold flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422A12.083 12.083 0 0112 20.5a12.083 12.083 0 01-6.16-9.922L12 14z" />
      </svg>
      <span>OnUni Manager</span>
    </div>

    <nav class="flex flex-col space-y-4">
      <a href='profile/' class="flex items-center gap-2 hover:bg-slate-800 p-2 rounded">
        <span>🏠</span> Dashboard
      </a>
      <a href='courses/' class="flex items-center gap-2 hover:bg-slate-800 p-2 rounded">
        <span>📚</span> Courses
      </a>
      <a href="all_students/" class="flex items-center gap-2 hover:bg-slate-800 p-2 rounded">
        <span>👥</span> Students
      </a>
      <a href="notices/" class="flex items-center gap-2 hover:bg-slate-800 p-2 rounded">
        <span>📢</span> Notice
      </a>
      <a href="fee_payment/" class="flex items-center gap-2 hover:bg-slate-800 p-2 rounded">
        <span>💳</span> Payment
      </a>
      <a href="library/" class="flex items-center gap-2 hover:bg-slate-800 p-2 rounded">
        <span>📖</span> Library
      </a>
      <a href="login/" class="flex items-center gap-2 bg-slate-800 p-2 rounded">
        <span>🔏</span> Login
      </a>
      <a href="register/" class="flex items-center gap-2 bg-slate-800 p-2 rounded">
        <span>📝</span> Register
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  {% block content %}
  {% endblock %}
</body>
</html>
