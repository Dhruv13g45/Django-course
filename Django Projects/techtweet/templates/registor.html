{% extends "index.html" %}

{% block content %}
    

{% if messages %}
<ul class="messages text-white p-3 my-4 bg-orange-500 rounded-md">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form class="max-w-md mx-auto mt-4" method="post" >
  {% csrf_token %}
  <div class="mb-5">
    <label for="name" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Your Username</label>
    <input type="text"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="your username" required name ='username'/>
  </div>
  <div class="mb-5">
    <label for="password" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Your password</label>
    <input type="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required name ='password'/>
  </div>
  
  <button type="submit" class="text-white bg-blue-700 p-3 mt-2 font-medium rounded-lg text-lg w-full">Register</button>
</form>

{% endblock %}
