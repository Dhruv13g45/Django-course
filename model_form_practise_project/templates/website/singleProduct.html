{% extends "layout.html" %}

{% block content %}
    <div class='flex justify-center items-center min-h-screen w-full'>
        <img src="{{single_prod.product_image.url}}" alt="image" class='rounded-2xl'>
    </div>
        <h1 class='text-2xl text-white '>Name: {{single_prod.product_name}}</h1>
        <h1 class='text-2xl text-white '>Price: {{single_prod.product_price}}</h1>
        <p class='text-2xl text-white mb-4'>Description: {{single_prod.product_desc}}</p>
        <a href="/" class='bg-blue-400 rounded-lg p-3 w-full m-4 text-white'>Go Back</a>
{% endblock %}
